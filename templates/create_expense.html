{% extends "base.html" %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Add Expense</h2>
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow w-full max-w-xl">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save Expense</button>
  </form>
{% endblock %}
